on:
  push:
    branches:
      - master
      - minimal_go_server
  pull_request:
    branches:
      - master
      - minimal_go_server
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...